<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员注册</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/regist.css">
</head>
<body>
<!-- logo -->
	<div class="logo wrap">
		<a href="../index.html"><img class="db" src="../images/reginst/logo.jpg" alt=""></a>
	</div>
<!-- 注册框 -->
	<div class="reg wrap">
		<div class="regl fl">
			<p class="firststep">第一步：填写账户信息(以下内容均为必填)</p>
			<form action="#" class="reg-form">
				<div class="in name">
					<span class="db fl tit">用户名:</span>
					<input type="db fl text"/>
					<p class="db fl defaulttip">4-20个字符,一个汉字为两个字符，推荐使用中文会员名字。一旦注册成功会员名将不能修改。</p>
					<p class="tip"></p>
				</div>
				<div class="in phone">
					<span class="tit">密码:</span>
					<input type="password"/>
					<p class="defaulttip">请输入您的密码。</p>
					<p class="tip"></p>
				</div>
				<div class="in code">
					<span class="tit">验证码:</span>
					<input type="text"/>
					<p class="checkcode"><span class="num"></span><span class="codebtn fl db">换一张</span></p>
					<p class="tip"></p>
				</div>
				<button  type="button" class="reg-button"><span>注册</span></button>
			</form>
		</div>
		<div class="regr fl">
			<span class="weltit db">邦购网欢迎您</span>
			<p>欢迎注册成为邦购网会员，在这里您可以享受最贴心快捷的购物服务，我们的宗旨是让每一位顾客都得到最大满意~~~</p>
			<span><img class="db" src="../images/reginst/icon.jpg" alt=""></span>
		</div>
	</div>
<!-- 链接 -->
	<dl class="rellink wrap db">
		<dt>美特斯邦威集团网站：</dt>
		<dd><a href="#">美特使邦威</a></dd>
		<dd><a href="#">ME&CITY</a></dd>
		<dd><a href="#">CH'IN祺</a></dd>
		<dd><a href="#">邦购网</a></dd>
	</dl>
	
	<script src = "../js/jquery-1.10.2.js"></script>
	<script src = "../js/checkcode.js"></script>
	<script src = "../js/judgeCode.js"></script>
	<script src = "../js/Cookies.js"></script>
	<!-- <script src = "../js/common.js"></script> -->
	<script src = "../js/regist.js"></script>
	
</body>
</html>
