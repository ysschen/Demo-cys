<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content="width=device-width,initial-scale=1,user-scalable=no">
	<title>每日一笑_vue</title>
	<link rel="stylesheet" href="css/weui.css" />
	<style>
		.loading {
			position: absolute;
			top: 0;
			z-index: 20;
			width: 100%;
			height: 100%;
		}
		
		.loading img {
			position: fixed;
			width: 80px;
			top: 50%;
			left: 50%;
			margin-left: -40px;
			margin-top: -28.33px;
			animation: mymove 2s infinite linear;
		}
		
		@keyframes mymove {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
		#fixed{
			height: 100%;
			width: 100%;
			position: absolute;
			overflow: auto;
		}
	</style>
	<script src='js/vue.js'></script>
	<script src='js/vue-router.js'></script>
	<script src='js/vue-resource.min.js'></script>
	<script src='js/base.js'></script>
</head>
<body id='demo'>
	<router-view></router-view>
</body>

<template id='tpl'>
	<div class="weui-panel weui-panel_access" v-scrollmore:scroll='More()' id='fixed'>
		<div class="weui-panel__hd">笑话列表</div>
		<div class="weui-panel__bd">
			<div class="weui-media-box weui-media-box_text" v-for="data in datas" @click='Click($index)'>
				<h4 class="weui-media-box__title">第{{$index+1}}个笑话</h4>
				<p class="weui-media-box__desc">{{data.content}}</p>
			</div>
		</div>
		<div class="weui-panel__ft" v-show="!loading">
			<a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
				<div class="weui-cell__bd" @click='More()'>查看更多</div>
				<span class="weui-cell__ft"></span>
			</a>
		</div>
	</div>
	<div v-show="loading">
		<div class="weui-loadmore">
			<i class="weui-loading"></i>
			<span class="weui-loadmore__tips">正在加载</span>
		</div>
		<div class="weui-loadmore weui-loadmore_line">
			<span class="weui-loadmore__tips">暂无数据</span>
		</div>
		<div class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
			<span class="weui-loadmore__tips"></span>
		</div>
	</div>
</template>
<template id='del'>
	<article class="weui-article">
	    <h1>大标题</h1>
	    <section>
	        <h2 class="title">章标题</h2>
	        <section>
	            <h3>1.1 节标题</h3>
	            <p>
	                {{result.content}}
	            </p>
	        </section>
	    </section>
	</article>
</template>
<script>
	// 启动
	router.start(app,'#demo');
</script>
</html>
